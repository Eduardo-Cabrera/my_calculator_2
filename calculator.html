<!DOCTYPE html>
<html>

<head>
	<title>Calculator</title>
	<meta charset="utf-8">

	   <script type="text/javascript">
	function cube() {  var num = document.getElementById("n1");  
	num.value = Math.pow(num.value, 3);}
	document.getElementById("n1").value=num.value;

       </script>

        <script type="text/javascript">
	function cube2() {  var num = document.getElementById("n1");  
	num.value = Math.pow(num.value, 4);}
	document.getElementById("n1").value=num.value;

       </script>

        <script type="text/javascript">
	function cube3() {  var num = document.getElementById("n1");  
	num.value = Math.sin(num.value}
	document.getElementById("n1").value=num.value;

       </script>

               <script type="text/javascript">
	function cube4() {  var num = document.getElementById("n1");  
	num.value = Math.pow(num.value,2)}
	document.getElementById("n1").value=num.value;

       </script>

       </script>

               <script type="text/javascript">
	function cube5() {  var num = document.getElementById("n1");  
	num.value = (1/num.value)}
	document.getElementById("n1").value=num.value;

       </script>


</head>


<body>  
	<h1>Calculadora de ......Eduardo Cabrera.........</h1> 
	 Number:  <input type="text" id="n1">
	 <p>  <button onclick="cube()"> x^3 </button>  </p>
	 <p>  <button onclick="cube2()"> x^4 </button>  </p>
	 	 <p>  <button onclick="cube3()"> sin(x) </button>  </p>
	 	 <p>  <button onclick="cube4()"> x^2 </button>  </p>
	 	  <p>  <button onclick="cube5()"> 1/x </button>  </p>

</body>




</html>
